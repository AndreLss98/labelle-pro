<div>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <h2>{{ info }}</h2>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="desc !== null && desc !== ''">
      <ion-col class="ion-text-center">
        <p>{{ desc }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
