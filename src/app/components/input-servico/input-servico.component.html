<ion-row [class.selected]="disponivel" (click)="onClickInput()">
  <ion-col size="2" class="ion-align-self-center">
    <ion-icon class="input-icon" [src]="servico.icone_path"></ion-icon>
  </ion-col>
  <ion-col size="7" class="ion-align-self-center ion-text-center">
    <h6>{{ servico.nome }}</h6>
  </ion-col>
  <ion-col class="ion-align-self-center ion-text-center">
    <div class="value-container">
      <ion-icon class="cifrao" src="assets/cash.svg"></ion-icon>
      <h6>{{ formatedValue }}</h6>
    </div>
  </ion-col>
</ion-row>
