<form [formGroup]="loginForm" novalidate>

  <ion-content fullscreen>
    <ion-grid class="ion-text-center">
      <ion-row>
        <ion-col size="2">
        </ion-col>
        <ion-col size="8">
          <img src="../../../assets/logo.svg" />
        </ion-col>
        <ion-col size="2">
        </ion-col>
        <ion-col size="2">
        </ion-col>
        <ion-col size="8">
          <ion-card-title>La Belle</ion-card-title>
        </ion-col>
        <ion-col size="2">
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row style=" font-size: small; ">

        <ion-col size="2">
        </ion-col>
        <ion-col size="8">
          <ion-input placeholder="Informe seu email" type="email" formControlName="email" required></ion-input>
        </ion-col>
        <ion-col size="2">
        </ion-col>
        <ion-col size="2">
        </ion-col>
        <ion-col size="8">
          <ion-input placeholder="Informe sua senha" type="password" formControlName="senha"></ion-input>
        </ion-col>
        <ion-col size="2">
        </ion-col>
      </ion-row>

      <ion-row style="padding-top: 5%;">
        <ion-col size="2">
        </ion-col>
        <ion-col size="8">
          <ion-text style="color:grey; font-size: small;">
            Esqueceu sua senha?
          </ion-text>
        </ion-col>
        <ion-col size="2">
        </ion-col>
        <ion-col size="2">
        </ion-col>
        <ion-col size="8">
          <ion-text style="color:grey; font-size: small;">
            NÃ£o tenho cadastro
          </ion-text>
        </ion-col>
        <ion-col size="2">
        </ion-col>
        <ion-col size="2">
        </ion-col>
        <ion-col size="2">
        </ion-col>
        <ion-col size="1">
        </ion-col>
        <ion-col size="1" style="padding-top: 10%;">
          <ion-fab-button color="light" size="small" (click)="onLogin()">
            <ion-icon src="assets/arrow-right.svg" size="small"></ion-icon>
          </ion-fab-button>
        </ion-col>
        <ion-col size="1">
        </ion-col>
        <ion-col size="2">
        </ion-col>
        <ion-col size="2">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</form>
