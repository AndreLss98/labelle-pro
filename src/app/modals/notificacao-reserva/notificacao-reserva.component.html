<div class="container">
  <ion-grid>
    <ion-row class="ion-justify-content-around">
      <ion-col class="ion-text-center">
        <circle-img [img_path]="'assets/imgs/woman_1.jpg'" [color]="'#FFEDF2'"></circle-img>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col class="ion-text-center">
        <h6>Maria Judite</h6>
      </ion-col>
    </ion-row>
  
    <ion-row class="ion-justify-content-around">
      <ion-col size="4">
        <block-info [info]="14" [desc]="'Janeiro'"></block-info>
      </ion-col>
      <ion-col size="4">
        <block-info [info]="'08:00'"></block-info>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col class="ion-text-center">
        <p>Unha, corte e maquiagem</p>
      </ion-col>
    </ion-row>
    <ion-row>
  
      <ion-col class="ion-text-center">
        <h6 class="price">Valor: 120,00</h6>
      </ion-col>
    </ion-row>
    
    <ion-row class="buttons">
      <ion-col class="cancel ion-text-center" (click)="closeNotification()">
        <h6 class="btn">Recusar</h6>
      </ion-col>
      <ion-col class="accept ion-text-center" (click)="closeNotification()">
        <h6 class="btn">Aceitar</h6>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
